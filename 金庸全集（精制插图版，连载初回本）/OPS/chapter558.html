<h3>《天龙八部》，最初连载于1963年9月3日至1966年5月27日的“明报”，整整连载了近3年。其中最有名的是金庸远游欧洲期间，连载不能断，所以把构思告诉倪匡请他代写几万字，于是倪匡让萧远山、慕容博黑白二僧提前亮相，又因不喜欢阿紫所以把她写瞎了，金庸在修订《天龙八部》后记中提到过。</h3>
<p>（邝拾记报局在初回结集出版时保留了倪匡撰写的段落，大致为第七十四章“游坦之给溪水冲得咳嗽了一阵”开始至于第七十七章完。在后来修订版中，这一段被整体删去，只保留了其中一些情节。读者可以通过iBooks软件搜索上述关键词即可跳至该段落。）</p>
