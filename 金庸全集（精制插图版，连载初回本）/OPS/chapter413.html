<h3>《倚天屠龙记》，连载于1961年7月6日至1963年9月2日“明报”，紧接着《神雕侠侣》。从内容上来说，“神雕”与“射雕”连得很紧，而“倚天”则比“神雕”要晚，但故事的第一部分还是与“神雕”紧紧关联，因为“倚天”的连载与“神雕”的连载有3天是重叠的，于是成就了“射雕三部曲”。</h3>
