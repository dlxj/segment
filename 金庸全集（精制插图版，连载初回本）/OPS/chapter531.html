<title>鸳鸯刀</title>
</head>

<div>
<h3>《鸳鸯刀》，连载于1961年的“明报”，是除了《越女剑》外篇幅最短的一部中篇小说，《鸳鸯刀》的内容，旧版与修订版似乎没有什么区别。值得一提的倒是《鸳鸯刀》的排版，插图嵌于文字当中，显得很好看。</h3>
<p style="text-indent:0em"><img src="images/yuanwanglianzai.jpg" /></p>
<p>《越女剑》，作于1970年，大概只有2万字。《越女剑》是金庸小说内容上年代最早的作品，金庸一般写的都是宋元明清时代的故事，只有《越女剑》是春秋时代的。而《越女剑》本来是他的一个武侠随笔。金庸在1970年时，他找到一个三十三剑侠图，他想每一幅都插写一部小说。本来想写33则，结果只写了第一则，叫做《赵处女》，后面的没有写成小说，都写成了解说。在解释《赵处女》时就写成《越女剑》。</p>
