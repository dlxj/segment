<h3>《碧血剑》，连载于1956年1月1日至1956年12月31日“香港商报”，连载了1年。旧版的书有三种版本，分别由永明出版社、三民图书公司、新光书局出版，其中新光书局的还冒用梁羽生为作者，盖因那时梁羽生的名头盖过了金庸。</h3>
<p>旧版《碧血剑》正好连载了一年，这并不是金庸预计好的，因为从1957年1月1日开始要连载《射雕英雄传》了，于是《碧血剑》只能匆匆收笔了。</p>
<p>正因为惟独《碧血剑》并不是金庸自己创作正常结束的，所以旧版与修订版的区别可以说是最大的，旧版的篇幅很短，而修订的时候足足加了差不多有五分之二的内容，在修订版的后记中金庸自己也是这样写的，尤其是作品的后半部分，基本是重新写过。</p>
